name: petitpal
description: Voice-first assistant for adults 65+
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Voice & Speech
  speech_to_text: ^7.3.0
  flutter_tts: ^4.1.0
  permission_handler: ^12.0.1
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.2.2
  
  # Deep Links & Sharing
  app_links: ^6.4.1
  share_plus: ^7.2.2
  
  # UI & Animations
  flutter_animate: ^4.5.2
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true